<!DOCTYPE html>

<head>
	<title>Submit me</title>
	<script src="index.js"
			defer></script>
	<link rel="stylesheet"
		  href="main.css">
</head>

<body>
	<main class="container">
		<h2 class="text-center">Submit Me</h2>
		<form id="submit-form">
			<div class="mainForm">
				<div>
					<label for="name">Name</label>
					<input type="text"
						   id="name">
				</div>

				<div>
					<label for="email">Email address</label>
					<input type="email"
						   id="email">
				</div>

				<div>
					<label for="password">Password</label>
					<input type="password"
						   id="password">
				</div>

				<div>
					<label for="message">Send us a message</label>
					<input id="message"
						   cols="30"
						   rows="5">
				</div>

				<div>
					<label for="check">Send me info</label>
					<input type="checkbox"
						   id="sendInfo">
				</div>
				<div>
					<button type="submit">Submit</button>
				</div>
			</div>
			<div class="message">

			</div>
		</form>
	</main>
</body>

</html>
