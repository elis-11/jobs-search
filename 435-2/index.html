<!DOCTYPE html>

<head>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<title>Crypto-Rate</title>
</head>

<body>
	<div class="container">
		<h2 class="p-3">Crypto-Rate</h2>
		<form id="conversion-form">

			<div class=" input-group mb-2">
				<div class="input-group-prepend">
					<label class="input-group-text bg-primary text-white"
						   for="inputGroupSelect01">Crypto-currency</label>
				</div>
				<select id="sourceCurrency"
						class="custom-select">
					<option selected>Choose...</option>
					<option value="btc">BTC</option>
					<option value="xrp">XRP</option>
					<option value="eos">EOS</option>
					<option value="ltc">LTC</option>
					<option value="eth">ETH</option>
				</select>
			</div>

			<section>
				<input type="text"
					   id="sourceAmount"
					   class="mb-4 form-control"
					   value="0"
					   aria-label="Text input with dropdown button">
			</section>

			<div class=" input-group">
				<div class="input-group-prepend">
					<label class="input-group-text bg-warning text-black"
						   for="inputGroupSelect01">Currency</label>
				</div>
				<select class="outputField custom-select"
						id="targetCurrency">
					<option selected>Choose...</option>
					<option value="usd">USD</option>
					<option value="eur">EUR</option>
					<option value="gbp">GBP</option>
					<option value="aud">AUD</option>
					<option value="hk">HK</option>
				</select>
			</div>

			<section class="pt-2">
				<input type="text"
					   id="targetAmount"
					   class="form-control"
					   readonly>
			</section>

			<button type="submit"
					class="btn btn-primary m-3">Convert Currency</button>
	</div>
	</form>

</body>
<script src="./js/main.js"></script>

</html>
